<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">



     ID:<input type="number"  th:field="*{id}"/>

    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span><br/>

    Content:<textarea rows="3" th:field="*{Content}"/>

    <span th:if="${#fields.hasErrors('Content')}"
          th:errors="*{Content}"></span><br/>

    PostedDate:<input  type="date" th:field="*{postedDate}"/>
    <span th:if="${#fields.hasErrors('postedDate')}"
          th:errors="*{postedDate}"></span><br/>




    SentBy:<input type="text"  th:field="*{SentBy}"/>

    <span th:if="${#fields.hasErrors('SentBy')}"
          th:errors="*{SentBy}"></span><br/>

    <input type="submit" value="Submit"/>

</form>







</body>
</html>
